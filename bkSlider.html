<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background slider</title>
    <link rel="stylesheet" href="bkSlider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slide-container">
     <div class="slide active"
      style="background-image: url('https://images.unsplash.com/photo-1710115929211-ae9646071f6b?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
    
     </div>
     <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1653832920174-1f333e009b62?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
     <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1710335169894-78d3fd29627a?q=80&w=985&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
     <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1647331910473-ad5df83e2861?q=80&w=1226&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
     <button class="btn" id="right">
        <i class="fa-solid fa-arrow-right"></i>
     </button>
     <button class="btn" id="left">
        <i class="fa-solid fa-arrow-left"></i>
     </button>
    </div>
</body>
</html>
